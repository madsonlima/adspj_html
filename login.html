<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS dos ícones iconscout.com -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo"><a href="index.html">Hello World</a></div>
            <div class="navbarLista">
                <ul class="navbarLinks">
                    <li><a href="index.html">INÍCIO</a></li>
                    <li><a href="./index.html #news_">NOTÍCIAS</a></li>
                    <li><a href="./sobre.html">SOBRE NÓS</a></li>
                    <li><a href="./index.html #cursos_">CURSOS</a></li>
                    <li><a href="login.html">INICIAR SESSÃO</a></li>
                </ul>
            </div>
            <!-- Menu responsivo -->
            <div class="botaoMenuResponsivo">
                <div class="linha1"></div>
                <div class="linha2"></div>
                <div class="linha3"></div>
            </div>
            <div class="caixaPesquisa">
                <input type="text" placeholder="Pesquisar...">
            </div>
        </div>
    </nav>
    
    <section class="sectionSeparador"></section>

    <section id="sectionLogin">
        <div class="formulario-espaco">
            <div class="formulario">
                <div class="formulario-especifico">
                    <span class="formulario-titulo">Login</span>
                    <form action="#">
                        <div class="input-espaco-cadastro">
                            <input type="email" name="email" id="email" placeholder="exemplo@gmail.com" required>
                            <i class="uil uil-envelope icon"></i>
                        </div>

                        <div class="input-espaco-cadastro">
                            <input type="password" name="senha" id="senha" placeholder="••••••••" required>
                            <i class="uil uil-padlock icon"></i>
                        </div>

                        <div class="checkbox-espaco">
                            <div class="checkbox-conteudo">
                                <input type="checkbox" id="checkbox-login">
                                <label for="checkbox-login" class="texto-form">Lembrar email</label>
                            </div>
                            <a href="#" class="texto-form">Esqueceu a senha?</a>
                        </div>

                        <div class="botaoLogin">
                            <button class="botao">Entrar</button>
                        </div>
                    </form>
                    <div class="login-cadastro">
                        <span class="texto-form">Não tem uma conta? <a href="cadastro.html" class="texto-form texto-signup">Cadastre-se!</a></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="sectionSeparador"></section>

    <!-- Espaço pro rodapé -->
    <footer id="sectionRodape">
        <div class="rodape">
            <h1>Hello World</h1>
            <div class="imagem">
                <img src="img/facebook.png" alt="">
                <img src="img/instagram.png" alt="">
                <img src="img/twitter.png" alt="">
                <img src="img/linkedin.png" alt="">
                <img src="img/youtube.png" alt="">
            </div>
            <p>© Todos os Direitos Reservados - 2022.</p>
        </div>
    </footer>
</body>
<!-- Swiper JS swiperjs.com -->
<script src="js/swiper-bundle.min.js"></script>
<!-- JavaScript -->
<script src="js/script.js"></script>
</html>
